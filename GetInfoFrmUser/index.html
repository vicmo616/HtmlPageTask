<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>RA: Get Info From the User</title>
</head>
<body>
    <div class="container">
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" required placeholder="Enter First Name" autofocus><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lname" id="lname" required placeholder="Enter Last Name"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter Email"><br>
            <label for="priority">Priority:</label><br>
            <select name="plevel" id="plevel">
                <option value=""></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="urgent">Urgent</option>
                <option value="veryurgent">Very Urgent</option>
            </select><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Send a message"></textarea><br>
            <input class="subbtn" type="submit" value="submit">
        </fieldset>
    </form>
    </div>
</body>
</html>
