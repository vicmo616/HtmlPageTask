<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/752a16ed50.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue&family=Kumbh+Sans:wght@400;700&family=Poppins:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <title>RA: Two page website</title>
</head>

<body>
    <div class="container">
        <header class="top-nav">
            <div class="left-top-nav">
                <a href="index.html"><img class="snkr-logo" src="img/logo.svg" alt="Sneakers Logo"></a>
                <div class="nav-links">
                    <a href="#">Collections</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div class="right-top-nav">
                <div class="nav-links">
                    <img class="crt-icon" src="img/icon-cart.svg" alt="Cart Icon">
                    <!-- <i class="fa fa-shopping-cart"></i> -->
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
        </header>
        <div class="hr">
            <hr>
        </div>
        <div class="landingpage-body">
            <div class="landingpage-body-left">
                <img src="img/image-product-1.jpg" alt="Main Sneaker" class="shoe-1">
                <div class="lp-btm-lft">
                    <img src="img/image-product-1-thumbnail.jpg" alt="Main Sneaker Thumbnail" class="shoe-2-4">
                    <img src="img/image-product-2-thumbnail.jpg" alt="Main Sneaker 2nd Thumbnail" class="shoe-2-4">
                    <img src="img/image-product-3-thumbnail.jpg" alt="Main Sneaker 3rd Thumbnail" class="shoe-2-4">
                    <img src="img/image-product-4-thumbnail.jpg" alt="Main Sneaker 4th Thumbnail" class="shoe-2-4">
                </div>
            </div>
            <div class="landingpage-body-right">
                <div class="lp-bdy-txt">
                    <p class="SC-heading-1">SNEAKER COMPANY</p>
                    <h1 class="SC-heading-2">Fall Limited Edition Sneakers</h1>
                    <p class="SC-description">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber
                        outer sole, they'll withstand everything the weather can offer.
                    </p>
                </div>
                <div class="new-prices">
                    <h3>$125.00</h3>
                    <div class="percentage"><p>50%</p></div>
                </div>
                <div class="lined-out-price"><del>$250.00</del></div>
                <div class="addtocart">
                    <div class="plus-minus">
                        <img src="img/icon-minus.svg" alt="minus sign" class="minus-plus-1">
                        <p class="zero">0</p>
                        <img src="img/icon-plus.svg" alt="plus sign" class="minus-plus-2">
                    </div>
                    <div class="cart-button">
                        <div class="atc-button">
                            <button>
                                <i class="fa fa-shopping-cart"></i> <div class="cart-msg"></div><p>Add to cart</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
